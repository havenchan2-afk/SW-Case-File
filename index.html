<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Case Manager - Priority & Pin</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #34c759; --warning: #ff9500; --danger: #ff3b30;
            --bg-gray: #f2f2f7; --card-bg: #ffffff; --text-main: #1c1c1e; --text-sec: #8e8e93;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-gray); margin: 0; padding-bottom: 50px; color: var(--text-main); }
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
        
        .io-controls { background: #fff; padding: 10px 20px; display: flex; gap: 10px; border-bottom: 1px solid #e5e5ea; }
        .btn-io { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fff; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .controls { background: white; padding: 10px 20px; }
        .search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d1d6; box-sizing: border-box; }
        
        #case-list { padding: 16px; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; position: relative; border: 2px solid transparent; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .card.pinned { border-color: #ffcc00; background: #fffdf0; }
        .card.closed { opacity: 0.6; background: #e5e5ea; }
        
        .card-content { flex: 1; }
        .pin-btn { background: none; border: none; font-size: 22px; cursor: pointer; padding: 10px; color: #ccc; transition: 0.2s; }
        .pin-btn.active { color: #ffcc00; transform: rotate(-45deg); }

        .case-number-tag { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 2px; }
        .tag-row { display: flex; gap: 5px; margin-bottom: 8px; margin-top: 5px; }
        .tag { padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .urgent-tag { background: #ff3b3022; color: #ff3b30; }
        .normal-tag { background: #007AFF22; color: #007AFF; }

        .modal-overlay { position: fixed; top:0; left:0; width: 100%; height:100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: white; width: 100%; max-width: 600px; height: 95%; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: var(--text-sec); margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .opt-btn { padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #f2f2f7; cursor: pointer; text-align: center; font-size: 13px; font-weight: 500; }
        .opt-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .opt-btn.urgent.active { background: var(--danger); border-color: var(--danger); }

        .log-editor { background: #f9f9fb; padding: 15px; border-radius: 12px; border: 1px solid #e5e5ea; margin-bottom: 15px; }
        .log-item { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; border-left: 5px solid #ddd; }
        
        .btn-full { width: 100%; padding: 16px; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 16px; border: none; margin-bottom: 12px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-close-case { background: var(--warning); color: white; }
        .btn-delete { background: none; color: var(--danger); font-size: 14px; text-decoration: underline; margin-top: 10px; cursor: pointer; }

        .confirm-dialog { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; width: 80%; max-width: 300px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 2000; display: none; text-align: center; }
        .confirm-btns { display: flex; gap: 10px; margin-top: 20px; }
        .confirm-btns button { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Case Manager</h1>
    <button style="background:none; border:none; color:var(--primary); font-size:30px; cursor:pointer;" onclick="openAddModal()">ï¼‹</button>
</header>

<div class="io-controls">
    <button class="btn-io" onclick="exportToExcel()">ğŸ“¤ åŒ¯å‡º Excel</button>
    <button class="btn-io" onclick="document.getElementById('importFile').click()">ğŸ“¥ åŒ¯å…¥ Excel</button>
    <input type="file" id="importFile" hidden accept=".xlsx, .xls" onchange="importFromExcel(event)">
</div>

<div class="controls">
    <input type="text" class="search-input" id="search-box" placeholder="ğŸ” æœå°‹ç·¨è™Ÿã€å§“å..." oninput="renderCases()">
</div>

<div id="case-list"></div>

<div class="modal-overlay" id="case-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modal-header-title">å€‹æ¡ˆè©³æƒ…</h2>
            <button onclick="closeModal()" style="border:none; background:none; color:var(--primary); font-size:16px; cursor:pointer;">é—œé–‰</button>
        </div>
        <input type="hidden" id="internal-id">

        <div class="form-group">
            <label>å€‹æ¡ˆç‹€æ…‹</label>
            <div class="option-grid">
                <div class="opt-btn" id="st-Active" onclick="setCaseStatus('Active')">ğŸŸ¢ Active</div>
                <div class="opt-btn" id="st-Closed" onclick="setCaseStatus('Closed')">âšª Closed</div>
            </div>
        </div>

        <div class="form-group">
            <label>å„ªå…ˆç´š (Priority)</label>
            <div class="option-grid">
                <div class="opt-btn urgent" id="p-Urgent" onclick="setPriority('Urgent')">ğŸ”´ ç·Šæ€¥</div>
                <div class="opt-btn" id="p-Normal" onclick="setPriority('Normal')">ğŸ”µ éç·Šæ€¥</div>
            </div>
        </div>

        <div class="form-group">
            <label>å€‹æ¡ˆç·¨è™Ÿ (å¿…å¡«)</label>
            <input type="text" id="f-case-no">
        </div>
        <div class="form-group">
            <label>é•·è€…å§“å</label>
            <input type="text" id="f-name">
        </div>

        <div class="form-group">
            <label>å€‹æ¡ˆæ€§è³ª</label>
            <div class="option-grid">
                <div class="opt-btn" id="t-Counselling" onclick="setCaseType('Counselling')">ğŸ¤ è¼”å°</div>
                <div class="opt-btn" id="t-Hidden" onclick="setCaseType('Hidden')">ğŸ‘¤ éš±è”½</div>
            </div>
        </div>

        <div class="log-editor">
            <label>æ–°å¢è¯çµ¡ç´€éŒ„</label>
            <div class="form-group" style="margin-top:5px;">
                <label style="font-size:11px;">è¯çµ¡æ—¥æœŸ</label>
                <input type="date" id="log-date">
            </div>
            <div class="option-grid">
                <div class="opt-btn" id="lt-Phone" onclick="setLogType('Phone')">ğŸ“ é›»è©±</div>
                <div class="opt-btn" id="lt-InPerson" onclick="setLogType('InPerson')">ğŸ«‚ é¢è¦‹</div>
            </div>
            <textarea id="log-text" placeholder="è¼¸å…¥å…§å®¹..." rows="3"></textarea>
            <button onclick="saveLogEntry()" style="width:100%; margin-top:10px; background:var(--success); color:white; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold;">æ–°å¢ç´€éŒ„</button>
        </div>

        <div id="modal-log-list"></div>

        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <button class="btn-full btn-save" onclick="saveFullCase()">å„²å­˜æ‰€æœ‰è³‡æ–™</button>
            <button class="btn-full btn-close-case" id="quick-close-btn" onclick="showConfirm('close')">çµæŸå€‹æ¡ˆ</button>
            <center><button class="btn-delete" id="del-btn" onclick="showConfirm('delete')">âš ï¸ åˆªé™¤æ­¤å€‹æ¡ˆè³‡æ–™</button></center>
        </div>
    </div>
</div>

<div class="confirm-dialog" id="confirm-dialog">
    <h3 id="confirm-title">ç¢ºå®šæ“ä½œï¼Ÿ</h3>
    <p id="confirm-msg"></p>
    <div class="confirm-btns">
        <button id="confirm-yes" style="background:var(--danger); color:white;">ç¢ºå®š</button>
        <button onclick="hideConfirm()" style="background:#eee;">è¿”å›</button>
    </div>
</div>

<script>
    let cases = JSON.parse(localStorage.getItem('elderly_cases_v4')) || [];
    let tempStatus = 'Active', tempCaseType = 'Counselling', tempLogType = 'Phone', tempPriority = 'Normal';

    window.onload = () => { renderCases(); };

    function saveToLocal() { 
        localStorage.setItem('elderly_cases_v4', JSON.stringify(cases)); 
    }

    function renderCases() {
        const list = document.getElementById('case-list');
        const search = document.getElementById('search-box').value.toLowerCase();
        
        let filtered = cases.filter(c => 
            (c.name || "").toLowerCase().includes(search) || (c.caseNo || "").toLowerCase().includes(search)
        );

        // æ’åºé‚è¼¯ï¼š1. é ‚ç½®å„ªå…ˆ 2. ç‹€æ…‹ Active å„ªå…ˆ 3. ç·Šæ€¥ç¨‹åº¦å„ªå…ˆ
        filtered.sort((a, b) => {
            if (!!a.isPinned !== !!b.isPinned) return a.isPinned ? -1 : 1;
            if (a.status !== b.status) return a.status === 'Active' ? -1 : 1;
            if (a.priority !== b.priority) return a.priority === 'Urgent' ? -1 : 1;
            return 0;
        });

        list.innerHTML = filtered.map(c => `
            <div class="card ${c.status === 'Closed' ? 'closed' : ''} ${c.isPinned ? 'pinned' : ''}" onclick="openEditModal('${c.id}')">
                <div class="card-content">
                    <div class="case-number-tag">${c.caseNo || 'N/A'}</div>
                    <div style="font-weight:bold; font-size:18px;">${c.name || 'æœªå‘½å'}</div>
                    <div class="tag-row">
                        <span class="tag ${c.priority === 'Urgent' ? 'urgent-tag' : 'normal-tag'}">${c.priority === 'Urgent' ? 'ğŸ”´ ç·Šæ€¥' : 'ğŸ”µ éç·Šæ€¥'}</span>
                        <span class="tag" style="background:#eee;">${c.caseType === 'Hidden' ? 'ğŸ‘¤ éš±è”½' : 'ğŸ¤ è¼”å°'}</span>
                    </div>
                    <div style="font-size:12px; color:#888;">ğŸ“… ä¸Šæ¬¡è¯çµ¡: ${c.lastContactDate || '---'}</div>
                </div>
                <button class="pin-btn ${c.isPinned ? 'active' : ''}" onclick="togglePin(event, '${c.id}')">ğŸ“Œ</button>
            </div>
        `).join('');
    }

    function togglePin(event, id) {
        event.stopPropagation();
        const cIdx = cases.findIndex(x => x.id === id);
        const currentPinnedCount = cases.filter(c => c.isPinned).length;

        if (!cases[cIdx].isPinned && currentPinnedCount >= 3) {
            alert("æœ€å¤šåªèƒ½é ‚ç½® 3 å€‹å€‹æ¡ˆï¼Œè«‹å…ˆå–æ¶ˆå…¶ä»–é ‚ç½®ã€‚");
            return;
        }

        cases[cIdx].isPinned = !cases[cIdx].isPinned;
        saveToLocal();
        renderCases();
    }

    // --- è©³æƒ…é æ§åˆ¶ ---
    function setPriority(p) {
        tempPriority = p;
        document.getElementById('p-Urgent').classList.toggle('active', p === 'Urgent');
        document.getElementById('p-Normal').classList.toggle('active', p === 'Normal');
    }

    function setCaseStatus(s) {
        tempStatus = s;
        document.getElementById('st-Active').classList.toggle('active', s === 'Active');
        document.getElementById('st-Closed').classList.toggle('active', s === 'Closed');
    }

    function setCaseType(t) {
        tempCaseType = t;
        document.getElementById('t-Counselling').classList.toggle('active', t === 'Counselling');
        document.getElementById('t-Hidden').classList.toggle('active', t === 'Hidden');
    }

    function setLogType(lt) {
        tempLogType = lt;
        document.getElementById('lt-Phone').classList.toggle('active', lt === 'Phone');
        document.getElementById('lt-InPerson').classList.toggle('active', lt === 'InPerson');
    }

    function openAddModal() {
        document.getElementById('internal-id').value = '';
        document.getElementById('f-case-no').value = '';
        document.getElementById('f-name').value = '';
        document.getElementById('log-text').value = '';
        document.getElementById('log-date').valueAsDate = new Date();
        document.getElementById('modal-log-list').innerHTML = '';
        setCaseStatus('Active'); setCaseType('Counselling'); setPriority('Normal');
        document.getElementById('del-btn').style.display = 'none';
        document.getElementById('quick-close-btn').style.display = 'none';
        document.getElementById('case-modal').style.display = 'flex';
    }

    function openEditModal(id) {
        const c = cases.find(x => x.id === id);
        document.getElementById('internal-id').value = c.id;
        document.getElementById('f-case-no').value = c.caseNo || '';
        document.getElementById('f-name').value = c.name || '';
        document.getElementById('log-date').valueAsDate = new Date();
        setCaseStatus(c.status || 'Active');
        setCaseType(c.caseType || 'Counselling');
        setPriority(c.priority || 'Normal');
        renderLogs(c.contactLog);
        document.getElementById('del-btn').style.display = 'block';
        document.getElementById('quick-close-btn').style.display = c.status === 'Active' ? 'block' : 'none';
        document.getElementById('case-modal').style.display = 'flex';
    }

    function saveLogEntry() {
        const id = document.getElementById('internal-id').value;
        if(!id) return alert("è«‹å…ˆå„²å­˜å€‹æ¡ˆåŸºæœ¬è³‡æ–™");
        const note = document.getElementById('log-text').value;
        const date = document.getElementById('log-date').value;
        if(!note || !date) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡å…§å®¹");
        const idx = cases.findIndex(x => x.id === id);
        cases[idx].contactLog.push({ date, note, type: tempLogType });
        cases[idx].lastContactDate = date;
        saveToLocal(); renderLogs(cases[idx].contactLog); renderCases();
        document.getElementById('log-text').value = '';
    }

    function renderLogs(logs) {
        document.getElementById('modal-log-list').innerHTML = (logs || []).map(l => `
            <div class="log-item">
                <small style="color:var(--primary); font-weight:bold;">${l.date} | ${l.type === 'Phone' ? 'ğŸ“ é›»è©±' : 'ğŸ«‚ é¢è¦‹'}</small>
                <div style="margin-top:5px; font-size:14px;">${l.note}</div>
            </div>`).reverse().join('');
    }

    function saveFullCase() {
        const id = document.getElementById('internal-id').value;
        const caseNo = document.getElementById('f-case-no').value.trim();
        const name = document.getElementById('f-name').value.trim();
        if(!caseNo || !name) return alert("è«‹è¼¸å…¥ç·¨è™ŸåŠå§“å");

        const data = { caseNo, name, status: tempStatus, caseType: tempCaseType, priority: tempPriority };
        if(id) {
            const i = cases.findIndex(x => x.id === id);
            cases[i] = { ...cases[i], ...data };
        } else {
            cases.push({ id: Date.now().toString(), ...data, contactLog: [], lastContactDate: '', isPinned: false });
        }
        saveToLocal(); renderCases(); closeModal();
    }

    function showConfirm(mode) {
        const dialog = document.getElementById('confirm-dialog');
        dialog.style.display = 'block';
        document.getElementById('confirm-yes').onclick = () => {
            if(mode === 'close') { setCaseStatus('Closed'); saveFullCase(); }
            else { const id = document.getElementById('internal-id').value; cases = cases.filter(x => x.id !== id); saveToLocal(); renderCases(); closeModal(); }
            hideConfirm();
        };
    }

    function hideConfirm() { document.getElementById('confirm-dialog').style.display = 'none'; }
    function closeModal() { document.getElementById('case-modal').style.display = 'none'; }

    // --- Excel åŒ¯å…¥åŒ¯å‡º ---
    function exportToExcel() {
        if (cases.length === 0) return alert("ç„¡è³‡æ–™åŒ¯å‡º");
        const data = cases.map(c => ({
            "å€‹æ¡ˆç·¨è™Ÿ": c.caseNo, "å§“å": c.name, "ç‹€æ…‹": c.status, "å„ªå…ˆç´š": c.priority === 'Urgent' ? 'ç·Šæ€¥' : 'éç·Šæ€¥',
            "æ€§è³ª": c.caseType === 'Hidden' ? 'éš±è”½' : 'è¼”å°', "æœ€å¾Œè¯çµ¡": c.lastContactDate
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Cases");
        XLSX.writeFile(wb, `Elderly_Cases_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function importFromExcel(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const json = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), { type: 'array' }).Sheets[XLSX.read(new Uint8Array(e.target.result), { type: 'array' }).SheetNames[0]]);
            json.forEach(row => {
                const cNo = row["å€‹æ¡ˆç·¨è™Ÿ"] || "";
                if (!cases.find(c => c.caseNo === String(cNo))) {
                    cases.push({
                        id: Date.now().toString() + Math.random(),
                        caseNo: String(cNo), name: String(row["å§“å"] || ""), status: "Active", priority: row["å„ªå…ˆç´š"] === "ç·Šæ€¥" ? "Urgent" : "Normal",
                        caseType: "Counselling", lastContactDate: row["æœ€å¾Œè¯çµ¡"] || "", contactLog: [], isPinned: false
                    });
                }
            });
            saveToLocal(); renderCases(); alert("åŒ¯å…¥æˆåŠŸ");
        };
        reader.readAsArrayBuffer(file);
    }
</script>
</body>
</html>

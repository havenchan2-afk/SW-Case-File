<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Case Manager - Case ID Version</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #34c759; --warning: #ff9500; --danger: #ff3b30;
            --bg-gray: #f2f2f7; --card-bg: #ffffff; --text-main: #1c1c1e; --text-sec: #8e8e93;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-gray); margin: 0; padding-bottom: 50px; color: var(--text-main); }
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
        
        .io-controls { background: #fff; padding: 10px 20px; display: flex; gap: 10px; border-bottom: 1px solid #e5e5ea; }
        .btn-io { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fff; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .controls { background: white; padding: 10px 20px; }
        .search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d1d6; box-sizing: border-box; }
        
        .filter-scroll { display: flex; overflow-x: auto; gap: 8px; padding: 10px 20px; background: white; scrollbar-width: none; }
        .filter-btn { white-space: nowrap; padding: 6px 14px; border-radius: 15px; background: #e5e5ea; border: none; font-size: 13px; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: white; }

        #case-list { padding: 16px; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .case-number-tag { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        .tag-row { display: flex; gap: 5px; margin-bottom: 8px; margin-top: 5px; }
        .tag { padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }

        .modal-overlay { position: fixed; top:0; left:0; width: 100%; height:100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: white; width: 100%; max-width: 600px; height: 92%; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: var(--text-sec); margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .opt-btn { padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #f2f2f7; cursor: pointer; text-align: center; font-size: 13px; }
        .opt-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .log-editor { background: #fdfdfd; padding: 15px; border-radius: 12px; border: 2px dashed #ddd; margin-bottom: 15px; }
        .log-item { background: #f8f9fa; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #ddd; }
        .btn-save-case { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<header>
    <h1>Case Manager</h1>
    <button style="background:none; border:none; color:var(--primary); font-size:30px; cursor:pointer;" onclick="openAddModal()">ï¼‹</button>
</header>

<div class="io-controls">
    <button class="btn-io" onclick="exportToExcel()">ğŸ“¤ åŒ¯å‡º Excel</button>
    <button class="btn-io" onclick="document.getElementById('importFile').click()">ğŸ“¥ åŒ¯å…¥ Excel</button>
    <input type="file" id="importFile" hidden accept=".xlsx, .xls" onchange="importFromExcel(event)">
</div>

<div class="controls">
    <input type="text" class="search-input" id="search-box" placeholder="ğŸ” æœå°‹ç·¨è™Ÿæˆ–å§“å..." oninput="renderCases()">
</div>

<div class="filter-scroll" id="filter-tabs"></div>

<div id="case-list"></div>

<div class="modal-overlay" id="case-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modal-header-title">å€‹æ¡ˆè©³æƒ…</h2>
            <button onclick="closeModal()" style="border:none; background:none; color:var(--primary); font-size:16px;">é—œé–‰</button>
        </div>
        
        <input type="hidden" id="internal-id">

        <div class="form-group">
            <label>å€‹æ¡ˆç·¨è™Ÿ (å¿…å¡«)</label>
            <input type="text" id="f-case-no" placeholder="ä¾‹å¦‚: CASE-2024-001">
        </div>
        <div class="form-group">
            <label>é•·è€…å§“å</label>
            <input type="text" id="f-name" placeholder="è¼¸å…¥å§“å">
        </div>
        <div class="form-group">
            <label>è¯çµ¡é›»è©±</label>
            <input type="text" id="f-phone">
        </div>

        <div class="option-grid">
            <div class="opt-btn" id="p-Urgent" onclick="setPriority('Urgent')">ğŸ”´ ç·Šæ€¥</div>
            <div class="opt-btn" id="p-Normal" onclick="setPriority('Normal')">ğŸ”µ éç·Šæ€¥</div>
        </div>
        <div class="option-grid">
            <div class="opt-btn" id="t-Counselling" onclick="setCaseType('Counselling')">ğŸ¤ è¼”å°</div>
            <div class="opt-btn" id="t-Hidden" onclick="setCaseType('Hidden')">ğŸ‘¤ éš±è”½</div>
        </div>

        <div class="log-editor">
            <label>æ–°å¢è¯çµ¡ç´€éŒ„</label>
            <div class="option-grid">
                <div class="opt-btn" id="lt-Phone" onclick="setLogType('Phone')">ğŸ“ é›»è©±</div>
                <div class="opt-btn" id="lt-InPerson" onclick="setLogType('InPerson')">ğŸ«‚ é¢è¦‹</div>
            </div>
            <textarea id="log-text" placeholder="ç´€éŒ„å…§å®¹..." rows="3"></textarea>
            <button onclick="saveLogEntry()" style="width:100%; margin-top:10px; background:var(--success); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">å„²å­˜æ—¥èªŒ</button>
        </div>

        <div id="modal-log-list"></div>
        <button class="btn-save-case" onclick="saveFullCase()">å„²å­˜æ‰€æœ‰è³‡æ–™</button>
    </div>
</div>

<script>
    let cases = JSON.parse(localStorage.getItem('elderly_cases_integrated')) || [];
    let tempPriority = 'Normal', tempCaseType = 'Counselling', tempLogType = 'Phone', currentFilter = 'ALL';

    const PRIORITY = { Urgent: { label: 'ğŸ”´ ç·Šæ€¥', color: '#ff4d4d' }, Normal: { label: 'ğŸ”µ éç·Šæ€¥', color: '#4da6ff' } };
    const TYPES = { Counselling: { label: 'ğŸ¤ è¼”å°', color: '#ff7f50' }, Hidden: { label: 'ğŸ‘¤ éš±è”½', color: '#9932cc' } };

    window.onload = () => { renderFilterTabs(); renderCases(); };

    function saveToLocal() { localStorage.setItem('elderly_cases_integrated', JSON.stringify(cases)); }

    // --- æ ¸å¿ƒæ¸²æŸ“ ---
    function renderFilterTabs() {
        const tabs = ['ALL', 'Urgent', 'Normal', 'Counselling', 'Hidden'];
        document.getElementById('filter-tabs').innerHTML = tabs.map(t => 
            `<button class="filter-btn ${currentFilter === t ? 'active' : ''}" onclick="currentFilter='${t}'; renderFilterTabs(); renderCases();">${t==='ALL'?'å…¨éƒ¨':(PRIORITY[t]?.label||TYPES[t]?.label)}</button>`
        ).join('');
    }

    function renderCases() {
        const list = document.getElementById('case-list');
        const search = document.getElementById('search-box').value.toLowerCase();
        
        let filtered = cases.filter(c => {
            const matchesSearch = c.name.toLowerCase().includes(search) || (c.caseNo && c.caseNo.toLowerCase().includes(search));
            if (currentFilter === 'ALL') return matchesSearch;
            return matchesSearch && (c.priority === currentFilter || c.caseType === currentFilter);
        });

        list.innerHTML = filtered.map(c => `
            <div class="card" onclick="openEditModal('${c.id}')">
                <div class="case-number-tag">${c.caseNo || 'ç„¡ç·¨è™Ÿ'}</div>
                <div style="font-weight:bold; font-size:18px;">${c.name}</div>
                <div class="tag-row">
                    <span class="tag" style="background:${PRIORITY[c.priority].color}22; color:${PRIORITY[c.priority].color}">${PRIORITY[c.priority].label}</span>
                </div>
                <div style="font-size:12px; color:#888;">ğŸ“… ä¸Šæ¬¡è¯çµ¡: ${c.lastContactDate || 'æœªæœ‰ç´€éŒ„'}</div>
            </div>
        `).join('');
    }

    // --- Modal æ“ä½œ ---
    function openAddModal() {
        document.getElementById('internal-id').value = '';
        document.getElementById('f-case-no').value = '';
        document.getElementById('f-name').value = '';
        document.getElementById('f-phone').value = '';
        document.getElementById('modal-log-list').innerHTML = '';
        setPriority('Normal'); setCaseType('Counselling');
        document.getElementById('case-modal').style.display = 'flex';
    }

    function openEditModal(id) {
        const c = cases.find(x => x.id === id);
        document.getElementById('internal-id').value = c.id;
        document.getElementById('f-case-no').value = c.caseNo || '';
        document.getElementById('f-name').value = c.name;
        document.getElementById('f-phone').value = c.phone || '';
        setPriority(c.priority); setCaseType(c.caseType);
        renderLogs(c.contactLog);
        document.getElementById('case-modal').style.display = 'flex';
    }

    function saveFullCase() {
        const internalId = document.getElementById('internal-id').value;
        const caseNo = document.getElementById('f-case-no').value.trim();
        const name = document.getElementById('f-name').value.trim();

        if(!caseNo || !name) return alert("è«‹å¡«å¯«å€‹æ¡ˆç·¨è™ŸåŠé•·è€…å§“å");

        const data = {
            caseNo: caseNo,
            name: name,
            phone: document.getElementById('f-phone').value,
            priority: tempPriority,
            caseType: tempCaseType
        };

        if(internalId) {
            const i = cases.findIndex(x => x.id === internalId);
            cases[i] = { ...cases[i], ...data };
        } else {
            cases.push({ id: Date.now().toString(), ...data, contactLog: [], lastContactDate: '' });
        }

        saveToLocal(); renderCases(); closeModal();
    }

    // --- è¼”åŠ©åŠŸèƒ½ ---
    function setPriority(p) { tempPriority = p; document.getElementById('p-Urgent').classList.toggle('active', p==='Urgent'); document.getElementById('p-Normal').classList.toggle('active', p==='Normal'); }
    function setCaseType(t) { tempCaseType = t; document.getElementById('t-Counselling').classList.toggle('active', t==='Counselling'); document.getElementById('t-Hidden').classList.toggle('active', t==='Hidden'); }
    function setLogType(lt) { tempLogType = lt; document.getElementById('lt-Phone').classList.toggle('active', lt==='Phone'); document.getElementById('lt-InPerson').classList.toggle('active', lt==='InPerson'); }
    function closeModal() { document.getElementById('case-modal').style.display = 'none'; }

    function saveLogEntry() {
        const id = document.getElementById('internal-id').value;
        if(!id) return alert("è«‹å…ˆå„²å­˜å€‹æ¡ˆåŸºæœ¬è³‡æ–™");
        const note = document.getElementById('log-text').value;
        if(!note) return;
        const cIdx = cases.findIndex(x => x.id === id);
        cases[cIdx].contactLog.push({ timestamp: new Date().toISOString(), note, type: tempLogType });
        cases[cIdx].lastContactDate = new Date().toLocaleDateString();
        saveToLocal(); renderLogs(cases[cIdx].contactLog); renderCases(); document.getElementById('log-text').value = '';
    }

    function renderLogs(logs) {
        document.getElementById('modal-log-list').innerHTML = logs.map(l => `
            <div class="log-item">
                <small>${l.type === 'Phone' ? 'ğŸ“ é›»è©±' : 'ğŸ«‚ é¢è¦‹'} - ${l.timestamp.split('T')[0]}</small>
                <div>${l.note}</div>
            </div>`).reverse().join('');
    }

    // --- Excel åŒ¯å…¥åŒ¯å‡º ---
    function exportToExcel() {
        const data = cases.map(c => ({
            "å€‹æ¡ˆç·¨è™Ÿ": c.caseNo,
            "å§“å": c.name,
            "é›»è©±": c.phone,
            "å„ªå…ˆç´š": c.priority,
            "é¡åˆ¥": c.caseType,
            "ä¸Šæ¬¡è¯çµ¡æ—¥æœŸ": c.lastContactDate,
            "æ—¥èªŒæ‘˜è¦": c.contactLog.map(l => l.note).join(' | ')
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Cases");
        XLSX.writeFile(wb, `Case_Backup_${new Date().toLocaleDateString()}.xlsx`);
    }

    function importFromExcel(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
            const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            json.forEach(row => {
                if (!cases.find(c => c.caseNo === row["å€‹æ¡ˆç·¨è™Ÿ"])) {
                    cases.push({
                        id: Date.now().toString() + Math.random(),
                        caseNo: row["å€‹æ¡ˆç·¨è™Ÿ"] || "NEW",
                        name: row["å§“å"] || "æœªçŸ¥",
                        phone: row["é›»è©±"] || "",
                        priority: row["å„ªå…ˆç´š"] || "Normal",
                        caseType: row["é¡åˆ¥"] || "Counselling",
                        contactLog: [],
                        lastContactDate: row["ä¸Šæ¬¡è¯çµ¡æ—¥æœŸ"] || ""
                    });
                }
            });
            saveToLocal(); renderCases(); alert("åŒ¯å…¥æˆåŠŸ");
        };
        reader.readAsArrayBuffer(file);
    }
</script>
</body>
</html>
